<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-text">
                <svg class="dash-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>view-dashboard</title>
                    <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
                <h1>Dashboard</h1>
            </div>
            <p>Home</p>
            <p>Profile</p>
            <p>Messages</p>
            <p>History</p>
            <p>Tasks</p>
            <p>Communities</p>
            <br>
            <p>Settings</p>
            <p>Support</p>
            <p>Privacy</p>
        </div>
        <div class="main">
            <div class="header">

            </div>
            <div class="content">
                <div class="projects">
                    <div class="boxes">
                        <div class="left">
                            <div class="box"></div>
                            <div class="box"></div>
                            <div class="box"></div>
                        </div>
                        <div class="right">
                            <div class="box"></div>
                            <div class="box"></div>
                            <div class="box"></div>
                        </div>
                    </div>
                </div>
                <div class="update-container">
                    <div class="top">
                        <div class="update"></div>
                    </div>
                    <div class="bottom">
                        <div class="update"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
