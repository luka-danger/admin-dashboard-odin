            </div>

                            <div class="box"></div>
                            <div class="box"></div>
                        </div>

                            <div class="box"></div>
                            <div class="box"></div>
                            <div class="box"></div>
                        </div>
                    </div>
                </div>
                <div class="update-container">
                    <div class="top">
                        <div class="update"></div>
                    </div>
                    <div class="bottom">
                        <div class="update"></div>
                    </div>
                </div>
            </div>
